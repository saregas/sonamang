<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sõnamäng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Sõnamäng</h1>
    </header>
    <div class="container text-center">

        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Kirjuta allolev sõna
                    <span class="text-success" id="seconds">5</span> sekundi jooksul:</p>
                <h2 class="display-2 mb-5" id="current-word">Tere</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Alusta kirjutamist..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Aega jäänud:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Skoor:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Õpetus</h5>
                            <p>Kirjuta etteantud sõna kasti antud sekundite jooksul. Uue mängu alustamiseks lihtsalt kirjuta
                                sõna uuesti ja aeg hakkab jooksma.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
